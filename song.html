<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* keeps text readable */
            z-index: 0;
        }

        .player {
            position: relative;
            z-index: 1;
            background: rgba(52, 73, 94, 0.25);
            /* MORE transparent */
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            color: #fff;
        }

        .album-art {
            width: 65%;
            max-width: 240px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid rgba(255, 255, 255, 0.4);
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .rotating {
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .controls {
            margin-top: 25px;
        }

        .control-buttons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 15px;
        }

        .control-buttons button {
            background: rgba(255, 255, 255, 0.038);
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 50%;
            width: 65px;
            height: 65px;
            font-size: 28px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .control-buttons .play-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .time {
            font-size: 16px;
            color: #ecf0f1;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 5px;
        }

        p {
            font-size: 18px;
            opacity: 0.85;
        }
    </style>
</head>

<body>
    <div class="player">
        <img id="cover" class="album-art" src="img/multo.jpg" alt="Album Cover">
        <h2 id="title">Multo</h2>
        <p id="artist">Cup of Joe</p>
        <audio id="audio" src="music/Multo.mp3"></audio>

        <div class="controls">
            <div class="control-buttons">
                <button id="prevBtn">&laquo;</button>
                <button id="playBtn" class="play-icon">
                    <svg id="playIcon" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                </button>
                <button id="nextBtn">&raquo;</button>
            </div>
            <input type="range" id="progress" value="0" step="1" min="0">
            <div class="time">
                <span id="current">0:00</span> / <span id="duration">0:00</span>
            </div>
        </div>
    </div>

    <script>
        const playlist = [
            {
                title: "Multo",
                artist: "Cup of Joe",
                src: "music/Multo.mp3",
                cover: "img/multo.jpg",
                theme: {
                    accent: "rgba(26, 188, 156, 0.3)",
                    border: "rgba(26, 188, 156, 0.3)"
                }
            },
            {
                title: "Your Universe",
                artist: "Rico Blanco",
                src: "music/Your Universe.mp3",
                cover: "img/Your Universe.jpg",
                theme: {
                    accent: "rgba(241, 196, 15, 0.3)",
                    border: "rgba(241, 196, 15, 0.3)"
                }
            },
            {
                title: "Balisong",
                artist: "Rico Blanco",
                src: "music/Balisong.mp3",
                cover: "img/Balisong.jpg",
                theme: {
                    accent: "rgba(255, 118, 117, 0.3)",
                    border: "rgba(255, 118, 117, 0.3)"
                }
            }
        ];

        let currentTrack = 0;

        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const progress = document.getElementById('progress');
        const current = document.getElementById('current');
        const duration = document.getElementById('duration');
        const cover = document.getElementById('cover');
        const title = document.getElementById('title');
        const artist = document.getElementById('artist');

        function loadTrack(index, shouldPlay = false) {
            const track = playlist[index];
            audio.src = track.src;
            cover.src = track.cover;
            title.textContent = track.title;
            artist.textContent = track.artist;
            document.body.style.backgroundImage = `url('${track.cover}')`;

            document.querySelectorAll('.control-buttons button').forEach(btn => {
                btn.style.background = track.theme.accent;
            });

            cover.style.border = `5px solid ${track.theme.border}`;

            audio.load();
            audio.onloadedmetadata = () => {
                progress.max = Math.floor(audio.duration);
                duration.textContent = formatTime(audio.duration);
                if (shouldPlay) {
                    audio.play();
                    cover.classList.add('rotating');
                    setPauseIcon();
                } else {
                    cover.classList.remove('rotating');
                    setPlayIcon();
                }
            };
        }

        function setPlayIcon() {
            playIcon.setAttribute('viewBox', '0 0 24 24');
            playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
        }

        function setPauseIcon() {
            playIcon.setAttribute('viewBox', '0 0 24 24');
            playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
        }

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                cover.classList.add('rotating');
                setPauseIcon();
            } else {
                audio.pause();
                cover.classList.remove('rotating');
                setPlayIcon();
            }
        });

        nextBtn.addEventListener('click', () => {
            const wasPlaying = !audio.paused;
            currentTrack = (currentTrack + 1) % playlist.length;
            loadTrack(currentTrack, wasPlaying);
        });

        prevBtn.addEventListener('click', () => {
            const wasPlaying = !audio.paused;
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrack, wasPlaying);
        });

        audio.addEventListener('ended', () => {
            setPlayIcon();
            cover.classList.remove('rotating');
        });

        audio.addEventListener('timeupdate', () => {
            progress.value = Math.floor(audio.currentTime);
            current.textContent = formatTime(audio.currentTime);
        });

        progress.addEventListener('input', () => {
            audio.currentTime = progress.value;
        });

        function formatTime(sec) {
            const minutes = Math.floor(sec / 60);
            const seconds = Math.floor(sec % 60).toString().padStart(2, '0');
            return `${minutes}:${seconds}`;
        }

        loadTrack(currentTrack);
        setPlayIcon();
    </script>
</body>

</html>
